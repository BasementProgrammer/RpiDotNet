Name: Workflow_ceda
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build_28:
    Identifier: aws/build@v1
    Outputs:
      AutoDiscoverReports:
        Enabled: false
      Artifacts:
        - Name: BuildOutput
          Files:
            - Rpi/bin/Debug/net6.0/*.*
    Compute:
      Type: EC2
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: dotnet restore
        - Run: dotnet build
  Test_0c:
    Identifier: aws/managed-test@v1
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: trx
        SuccessCriteria:
          PassRate: 100
      Reports:
        RpiTest-Results:
          Format: VISUALSTUDIOTRX
          IncludePaths:
            - RpiDotNet.Test/TestResults/testResults.trx
    Compute:
      Type: EC2
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: pwd
        - Run: dotnet test --logger "trx;logfilename=testResults.trx"
        - Run: ls RpiDotNet.Test/TestResults/
