Name: Workflow_ceda
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build_28:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: false
      Artifacts:
        - Name: BuildOutput
          Files:
            - Build.zip
    Configuration:
      Steps:
        - Run: sudo yum install -y zip
        - Run: dotnet restore
        - Run: dotnet build
        - Run: zip Build.zip ./Rpi/bin/Debug/net6.0
    Compute:
      Type: EC2
  Test_0c:
    Identifier: aws/managed-test@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: html
    Configuration:
      Steps:
        - Run: dotnet test --logger "html;logfilename=testresults.html"
    Compute:
      Type: EC2
