Name: Workflow_ceda
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build_28:
    Identifier: aws/build@v1
    Outputs:
      AutoDiscoverReports:
        Enabled: false
      Artifacts:
        - Name: BuildOutput
          Files:
            - ./Rpi/bin/Debug/net6.0/*.*
    Compute:
      Type: EC2
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: sudo yum install -y zip
        - Run: dotnet restore
        - Run: dotnet build
        - Run: ls ./Rpi/bin/Debug/net6.0
  Test_0c:
    Identifier: aws/managed-test@v1
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: trx
        SuccessCriteria:
          PassRate: 100
      Reports:
        RpiTest-Results:
          Format: VISUALSTUDIOTRX
          IncludePaths:
            - RpiDotNet.Test/TestResults/testResults.trx
    Compute:
      Type: EC2
    Inputs:
      Sources:
        - WorkflowSource
      Artifacts:
        - BuildOutput
    Configuration:
      Steps:
        - Run: dotnet test --logger "trx;logfilename=testResults.trx" --collect "Code
            Coverage"
        - Run: ls RpiDotNet.Test/TestResults/
  MendSCA_69:
    Identifier: mend/mendsca@v1
    Outputs:
      AutoDiscoverReports:
        Enabled: false
      Reports:
        MendSCA:
          Format: SARIFSCA
          IncludePaths:
            - report.sarif
    Inputs:
      Sources:
        - WorkflowSource
      Artifacts:
        - BuildOutput
    Compute:
      Type: EC2
    Configuration:
      MendLicenseKey: SECRET_NAME
