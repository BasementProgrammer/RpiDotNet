Name: RpiDotNetBuild
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build_9b:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
      Artifacts:
        - Name: BuildRezult
          Files:
            - Rpi/bin/Debug/net6.0/*.*
    Configuration:
      Steps:
        - Run: dotnet restore
        - Run: dotnet build
    Compute:
      Type: EC2
